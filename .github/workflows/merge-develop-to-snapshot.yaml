name: Merge Develop to Snapshot & Update Java

on:
  push:
    branches:
      - develop
  workflow_dispatch:
  # schedule:
  #   - cron: '0 3 * * 1'

jobs:
  merge-and-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: snapshot

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Rebase develop into snapshot
        run: |
          git fetch origin
          git rebase origin/develop

      - name: Update Java Dependencies
        run: mvn versions:update-properties -DallowSnapshots -DallowDowngrade

      - name: Run Maven to Copy JARs
        run: mvn -Pcopy-jars

      - name: Commit & Push Updated POM and JARs
        run: |
          git add -A
          git commit -m "Update Java dependencies & JARs after merging develop â†’ snapshot" || echo "No changes to commit"

      - name: Push Updated Repository
        run: |
          git push --force origin snapshot
